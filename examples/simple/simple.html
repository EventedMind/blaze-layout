<head>
  <title>simple</title>
</head>

<body>
  {{> hello}}
</body>

<template name="layout">
  {{#with data='layoutData'}}
    <div class="layout">
      {{layoutHelper}}
      {{data}}
      {{> yield}}
    </div>
  {{/with}}
</template>

<template name="hello">
  {{#with data='templateData'}}
    {{#Layout template='layout'}}
      <h1>Hello World!</h1>
      {{helloHelper}}
      {{data}}
      <input type="button" value="Click" />
    {{/Layout}}
  {{/with}}
</template>
